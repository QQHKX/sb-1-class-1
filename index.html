<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人卡片展示</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f0f0f0;
            transform: scale(1.3);
            transform-origin: center;
            background-image: url("your-background-image.jpg");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            perspective: 1200px;
            width: 90%;
            max-width: 340px;
            height: 420px;
            position: relative;
        }

        .carousel-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
            backface-visibility: hidden;
            transition: transform 1s ease;
        }

        .container.front {
            transform: rotateY(0deg);
        }

        .container.back {
            transform: rotateY(180deg);
        }

        .carousel.flipped .carousel-inner {
            transform: rotateY(180deg);
        }

        img {
            border-radius: 50%;
            width: 140px;
            height: 140px;
            object-fit: cover;
            margin-bottom: 25px;
            border: 4px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        h1 {
            margin: 0 0 20px;
            color: #333;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #666;
            margin: 10px 0;
            font-size: 18px;
            line-height: 1.6;
            font-weight: 500;
        }

        .marquee-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .marquee-item {
            position: fixed;
            white-space: nowrap;
            font-weight: bold;
            opacity: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        @keyframes marquee {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="container front">
                <img src="avatar.jpg" alt="头像" />
                <h1>个人信息</h1>
                <p>描述文本 1</p>
                <p>描述文本 2</p>
            </div>
            <div class="container back">
                <img src="avatar.jpg" alt="头像" />
                <h1>更多信息</h1>
                <p>描述文本 3</p>
                <p>描述文本 4</p>
            </div>
        </div>
    </div>
    <div class="marquee-container"></div>

    <script>
        // 轮播控制
        const carousel = document.querySelector(".carousel");
        let isFlipped = false;

        function toggleCard() {
            isFlipped = !isFlipped;
            carousel.classList.toggle("flipped", isFlipped);
        }

        // 自动轮播
        setInterval(toggleCard, 5000);

        // 弹幕系统
        const messages = [
            "消息1",
            "消息2",
            "消息3",
            // 添加更多消息...
        ];

        const fontSizes = ["16px", "18px", "20px", "22px", "24px"];
        const colors = [
            "#FF6B6B", // 红色
            "#4ECDC4", // 青色
            "#45B7D1", // 蓝色
            "#96CEB4", // 绿色
            "#FFEEAD"  // 黄色
        ];

        let lastMessageIndex = -1;

        function getRandomMessage() {
            let index;
            do {
                index = Math.floor(Math.random() * messages.length);
            } while (index === lastMessageIndex);
            lastMessageIndex = index;
            return messages[index];
        }

        function createMarqueeItem(message) {
            const item = document.createElement("div");
            item.className = "marquee-item";
            item.textContent = message;

            // 随机样式
            item.style.fontSize = fontSizes[Math.floor(Math.random() * fontSizes.length)];
            item.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // 文字效果
            item.style.webkitTextStroke = "1px rgba(0, 0, 0, 0.3)";
            item.style.textShadow = "2px 2px 4px rgba(0, 0, 0, 0.2)";

            // 随机位置
            const verticalPosition = 60 + Math.random() * (window.innerHeight - 120);
            item.style.top = `${verticalPosition}px`;

            // 随机动画持续时间
            const duration = 8 + Math.random() * 7;
            item.style.animation = `marquee ${duration}s linear`;

            return item;
        }

        function addMarquee(container) {
            const marqueeItem = createMarqueeItem(getRandomMessage());
            container.appendChild(marqueeItem);

            marqueeItem.addEventListener("animationend", () => {
                marqueeItem.remove();
            });
        }

        const marqueeContainer = document.querySelector(".marquee-container");

        // 启动弹幕系统
        function startMarqueeSystem() {
            setInterval(() => {
                addMarquee(marqueeContainer);
            }, 800);
        }

        startMarqueeSystem();

        // 添加点击卡片翻转功能
        carousel.addEventListener('click', toggleCard);
    </script>
</body>
</html>
