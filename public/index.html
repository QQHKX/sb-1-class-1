<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <input type="password" id="accessKey" placeholder="输入访问秘钥">
        <button onclick="checkAccessKey()">登录</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        function checkAccessKey() {
            const inputKey = document.getElementById('accessKey').value;
            const messageElement = document.getElementById('message');

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ accessKey: inputKey })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageElement.style.color = 'green';
                    messageElement.textContent = '登录成功！';
                    // 在这里可以重定向到受保护的页面
                    window.location.href = "g11b.html";
                } else {
                    messageElement.style.color = 'red';
                    messageElement.textContent = '访问秘钥错误，请重试。';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
